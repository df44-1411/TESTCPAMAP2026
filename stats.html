<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warfare Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1215;
            --panel-bg: rgba(26, 30, 35, 0.95);
            --accent: #d4af37;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border: 1px solid #333;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #1a202c, #0f1215);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 15px;
        }

        h1 { margin: 0; font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; color: white; }
        .subtitle { color: var(--accent); font-size: 1em; letter-spacing: 1px; }

        select {
            background: #222;
            color: white;
            padding: 10px 20px;
            border: 1px solid var(--accent);
            font-family: inherit;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: var(--panel-bg);
            border: var(--border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .panel-title {
            font-size: 1.2em;
            color: var(--accent);
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* LEADERBOARD */
        .leaderboard-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #222;
            transition: 0.2s;
        }
        .leaderboard-row:hover { background: rgba(255,255,255,0.05); padding-left: 5px; }
        
        .rank { width: 30px; color: var(--text-muted); font-weight: bold; }
        .army { flex-grow: 1; font-weight: bold; font-size: 1.1em; }
        
        .value-box { text-align: right; }
        .val-money { color: #4cd137; font-family: monospace; }
        .val-score { color: #f1c40f; font-weight: bold; font-size: 1.1em; text-shadow: 0 0 5px rgba(241, 196, 15, 0.3); }
        .val-hidden { color: #e74c3c; letter-spacing: 2px; font-family: monospace; }
        .val-label { font-size: 0.7em; color: #666; display: block; }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #333;
        }
        .stat-val { font-size: 2em; font-weight: bold; color: white; }
        .stat-label { font-size: 0.8em; color: var(--text-muted); text-transform: uppercase; }

        /* MAP */
        .map-container {
            min-height: 400px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
            align-content: flex-start;
            padding: 20px;
            background: #000;
            border-radius: 4px;
        }
        .server-dot {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 2px;
            cursor: help;
            transition: 0.2s;
        }
        .server-dot:hover { transform: scale(1.5); box-shadow: 0 0 5px white; z-index: 10; }
        .server-dot[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 5px 10px;
            border-radius: 4px; white-space: nowrap; font-size: 0.8em;
            pointer-events: none; border: 1px solid var(--accent);
        }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>Warfare Archives</h1>
            <div class="subtitle">Official Historical Records</div>
        </div>
        <select id="weekSelector" onchange="loadWeekData(this.value)">
            <option>Loading Database...</option>
        </select>
    </div>

    <div class="dashboard">
        
        <div class="panel" style="grid-row: span 2;">
            <div class="panel-title" id="lbTitle">üèÜ Top 10</div>
            <div id="leaderboardList">
                </div>
            
            <div class="panel-title" style="margin-top: 30px;">üî• Aggression Report</div>
            <div style="text-align: center;">
                <div style="font-size: 0.9em; color: #888;">Most Aggressive Army</div>
                <div id="warmongerName" style="font-size: 1.5em; font-weight: bold; color: #e74c3c;">-</div>
                <div id="warmongerCount" style="color: white;">0 Attacks</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üåç Global Activity</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="totalSpent">0</div>
                    <div class="stat-label">Coins Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="totalAttacks">0</div>
                    <div class="stat-label">Attacks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="totalWars">0</div>
                    <div class="stat-label">Wars Declared</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="favWeapon">-</div>
                    <div class="stat-label">Fav. Weapon</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">
                üó∫Ô∏è Map Snapshot 
                <span id="mapDate" style="float: right; font-size: 0.7em; color: #666; font-weight: normal;"></span>
            </div>
            <div id="mapContainer" class="map-container">
                </div>
        </div>

    </div>

<script>
    let historyData = [];

    window.onload = async function() {
        try {
            const response = await fetch('history.json');
            if (!response.ok) throw new Error("History file not found");
            historyData = await response.json();

            const selector = document.getElementById('weekSelector');
            selector.innerHTML = "";
            
            if (historyData.length === 0) {
                selector.innerHTML = "<option>No Archives Found</option>";
                return;
            }

            historyData.forEach((week, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = `${week.id} (${week.date})`;
                selector.appendChild(opt);
            });

            loadWeekData(0);

        } catch (e) {
            console.error(e);
            document.querySelector('.dashboard').innerHTML = `<h2 style="text-align:center; color:#e74c3c;">NO DATA FOUND<br><small style="color:white; font-size:0.5em;">Run /income to archive the first week.</small></h2>`;
        }
    };

    function loadWeekData(index) {
        const week = historyData[index];
        const stats = week.stats.global;
        const armies = week.stats.armies;

        // Stats
        document.getElementById('totalSpent').innerText = formatMoney(stats.spent);
        document.getElementById('totalAttacks').innerText = stats.attacks;
        document.getElementById('totalWars').innerText = stats.wars;
        
        let fav = "None";
        let maxUsage = 0;
        for (const [item, count] of Object.entries(stats.items || {})) {
            if (count > maxUsage) { maxUsage = count; fav = item; }
        }
        document.getElementById('favWeapon').innerText = fav.charAt(0).toUpperCase() + fav.slice(1);
        document.getElementById('mapDate').innerText = `Archived: ${week.date}`;

        // Leaderboard Logic
        const lbContainer = document.getElementById('leaderboardList');
        const lbTitle = document.getElementById('lbTitle');
        lbContainer.innerHTML = "";
        
        // Verifica o tipo de leaderboard (Manual ou Wealth)
        const isManual = week.leaderboard.length > 0 && week.leaderboard[0].type === "manual";
        lbTitle.innerText = isManual ? "üèÜ Power Rankings" : "üí∞ Wealth Leaderboard";

        week.leaderboard.forEach((entry, i) => {
            const row = document.createElement('div');
            row.className = "leaderboard-row";
            
            let valHtml = "";
            
            if (isManual) {
                // Modo PONTOS
                valHtml = `
                    <div class="value-box">
                        <span class="val-score">${entry.score.toFixed(1)}</span>
                        <span class="val-label">POINTS</span>
                    </div>`;
            } else {
                // Modo DINHEIRO
                if (entry.balance === -1) {
                    valHtml = `<span class="val-hidden">HIDDEN</span>`;
                } else {
                    valHtml = `
                        <div class="value-box">
                            <span class="val-money">$${formatMoney(entry.balance)}</span>
                            <span class="val-label">COINS</span>
                        </div>`;
                }
            }

            row.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px;">
                    <span class="rank">#${i+1}</span>
                    <span class="army">${entry.name}</span>
                </div>
                ${valHtml}
            `;
            lbContainer.appendChild(row);
        });

        // Warmonger
        let warmestArmy = "-";
        let maxAttacks = 0;
        for (const [name, data] of Object.entries(armies)) {
            if (data.attacks > maxAttacks) { maxAttacks = data.attacks; warmestArmy = name; }
        }
        document.getElementById('warmongerName').innerText = warmestArmy;
        document.getElementById('warmongerCount').innerText = `${maxAttacks} Attacks`;

        // Map
        const mapContainer = document.getElementById('mapContainer');
        mapContainer.innerHTML = "";
        
        const sortedServers = Object.keys(week.map_snapshot).sort();
        sortedServers.forEach(serverName => {
            const owner = week.map_snapshot[serverName];
            let color = stringToColor(owner);
            if (owner === "Freeland") color = "#333";
            if (owner === "None") color = "#111";

            const dot = document.createElement('div');
            dot.className = "server-dot";
            dot.style.backgroundColor = color;
            dot.title = `${serverName}: ${owner}`;
            mapContainer.appendChild(dot);
        });
    }

    function formatMoney(amount) {
        if (!amount) return "0";
        if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
        if (amount >= 1000) return (amount / 1000).toFixed(1) + 'k';
        return amount.toLocaleString('en-US');
    }

    function stringToColor(str) {
        if (!str) return "#333";
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        let color = '#';
        for (let i = 0; i < 3; i++) {
            let value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }
</script>
</body>
</html>
