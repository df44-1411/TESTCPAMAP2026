<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="map.css">
    
    <link id="archiveMapCss" rel="stylesheet" href="map.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>

    <style>
        /* O TEU CSS ORIGINAL (MANTIDO INTEGRALMENTE) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-val { font-size: 1.8em; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        .stat-label { font-size: 0.8em; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0,0,0,0.2);
        }

        select.archive-selector {
            background: #051020;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 8px 15px;
            font-family: 'Rajdhani';
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }

        .tab-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { 
            background: #051020; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 5px 10px; cursor: pointer; font-family: 'Rajdhani'; font-size: 0.7em;
        }
        .tab-btn.active { background: var(--neon-blue); color: #000; }

        /* AJUSTES MÍNIMOS PARA O MAPA E IFRAME */
        .highcharts-container, .highcharts-root { background: transparent !important; }
        
        #sidebarFrame { width: 100%; flex: 1; border: none; min-height: 0; }
        
        /* O Contentor do mapa substitui o snapshot-grid */
        #container {
            width: 70%;
            height: 500px; /* Altura fixa necessária para o Highcharts */
            border: 0px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA: THE MAP <span style="font-size:0.5em; color:var(--text-muted); vertical-align: super;">ARCHIVES</span></h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Live Map</a>
            <a href="#" class="active">Archives</a>
            <a href="https://discord.gg/cparmies" target="_blank">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div style="padding-bottom:15px; border-bottom:1px solid var(--border-color); margin-bottom:15px;">
                <h2 style="margin:0; border:none;">Select Date</h2>
                <select id="weekSelector" class="archive-selector" onchange="loadWeekData(this.value)" style="width:100%">
                    <option>Loading...</option>
                </select>
            </div>
            
            <div class="tab-container">
                <button class="tab-btn active" onclick="switchTab('topten')">TOP 10</button>
                <button class="tab-btn" onclick="switchTab('forces')">FORCES</button>
                <button class="tab-btn" onclick="switchTab('wealth')">WEALTH</button>
            </div>
            
            <div style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
                <iframe id="sidebarFrame" src=""></iframe>
            </div>
            
            <div style="margin-top:20px; padding-top:10px; border-top:1px solid var(--border-color);">
                <div style="font-size:0.8em; color:var(--text-muted); text-transform:uppercase;">Most Aggressive</div>
                <div id="warmongerName" style="font-size:1.4em; font-weight:bold; color:#ff0055;">-</div>
                <div id="warmongerCount" style="color:#fff;">0 Attacks</div>
            </div>
        </aside>

        <div class="map-wrapper" style="display:block; overflow-y:hidden;">
            
            <div class="map-header">
                <span class="status-indicator">
                    <div class="status-dot" style="background:var(--neon-blue); box-shadow:0 0 8px var(--neon-blue);"></div> 
                    ARCHIVED DATA: <span id="archiveDate" style="color:#fff; margin-left:5px;">-</span>
                </span>
            </div>

            <div style="padding:20px;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-val" id="totalSpent">0</div>
                        <div class="stat-label">Coins Spent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="totalAttacks">0</div>
                        <div class="stat-label">Attacks Launched</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="totalWars">0</div>
                        <div class="stat-label">Active Wars</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="favWeapon">-</div>
                        <div class="stat-label">Item of the Week</div>
                    </div>
                </div>

                <h3 style="color:var(--neon-blue); text-transform:uppercase; border-bottom:1px solid var(--border-color); padding-bottom:10px;">Territory Snapshot</h3>
                
                <div id="container"></div>

                <div id="loadingMsg" style="display:none; text-align:center; color:#0ff; padding:20px;">LOADING...</div>
            </div>

        </div>

    </div>

    <div class="footer-text" style="text-align:center; padding: 10px; color: #555; font-size: 0.8rem;">
        UI by df44 for CPA
    </div>

    <script>
        let historyData = [];
        let currentBasePath = "";

        window.onload = async function() {
            try {
                const response = await fetch('history.json');
                if (!response.ok) throw new Error("History file not found");
                historyData = await response.json();

                const selector = document.getElementById('weekSelector');
                selector.innerHTML = "";
                
                if (historyData.length === 0) {
                    selector.innerHTML = "<option>No Archives Found</option>";
                    return;
                }

                historyData.forEach((week, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.innerText = `${week.id}`;
                    selector.appendChild(opt);
                });

                loadWeekData(0);

            } catch (e) {
                console.error(e);
            }
        };

        function loadWeekData(index) {
            const week = historyData[index];
            const stats = week.stats.global;
            
            // Define o caminho base (ex: archives/2026-01-24)
            currentBasePath = week.path || `archives/${week.date}`;

            // 1. Header & Stats
            document.getElementById('archiveDate').innerText = week.date;
            document.getElementById('totalSpent').innerText = formatMoney(stats.spent);
            document.getElementById('totalAttacks').innerText = stats.attacks;
            document.getElementById('totalWars').innerText = stats.wars || 0;
            
            let fav = "None"; let max = 0;
            for (const [item, count] of Object.entries(stats.items || {})) {
                if (count > max) { max = count; fav = item; }
            }
            document.getElementById('favWeapon').innerText = fav.charAt(0).toUpperCase() + fav.slice(1);

            // 2. Warmonger (Lê do JSON se existir, senão fica "-")
            if (stats.warmonger) {
                document.getElementById('warmongerName').innerText = stats.warmonger.name;
                document.getElementById('warmongerCount').innerText = `${stats.warmonger.count} Attacks`;
            }

            // 3. Atualiza a Tab ativa (Iframe)
            const activeBtn = document.querySelector('.tab-btn.active');
            // Se houver botão ativo, usa o onclick dele, senão default topten
            if(activeBtn) activeBtn.click(); 
            else switchTab('topten'); 

            // 4. Carregar o MAPA
            loadArchiveMap(currentBasePath);
        }

        // Função das Tabs
        function switchTab(tabName) {
            // Atualiza visual dos botões
            // Nota: Como os botões têm onclick="switchTab(..)", precisamos de gerir a classe .active
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Procura o botão que foi clicado (event.target) ou o que corresponde ao tabName
            const clickedBtn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.innerText.toLowerCase().includes(tabName.replace('topten', 'top 10')));
            if(clickedBtn) clickedBtn.classList.add('active');

            const iframe = document.getElementById('sidebarFrame');
            // Aponta para o ficheiro correto na pasta da semana
            if (tabName === 'topten') iframe.src = `${currentBasePath}/topten.html`;
            if (tabName === 'forces') iframe.src = `${currentBasePath}/army_code.html`;
            if (tabName === 'wealth') iframe.src = `${currentBasePath}/wealth.html`;
        }

        function loadArchiveMap(basePath) {
            const container = document.getElementById('container');
            const loader = document.getElementById('loadingMsg');
            
            if (Highcharts.charts[0]) { Highcharts.charts[0].destroy(); }
            container.innerHTML = "";
            loader.style.display = 'block';

            // Atualiza CSS do mapa
            document.getElementById('archiveMapCss').href = `${basePath}/map.css?t=${Date.now()}`;

            // Injeta o JS
            const oldScript = document.getElementById('dynamicMapScript');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = 'dynamicMapScript';
            script.src = `${basePath}/map.js?t=${Date.now()}`;
            
            script.onload = () => { loader.style.display = 'none'; };
            script.onerror = () => { loader.style.display = 'none'; container.innerHTML = "Error loading map"; };

            document.body.appendChild(script);
        }

        function formatMoney(amount) {
            if (!amount) return "0";
            if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return (amount / 1000).toFixed(1) + 'k';
            return amount.toLocaleString('en-US');
        }
    </script>
</body>
</html>
