<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    <link id="archiveMapCss" rel="stylesheet" href="map.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>

    <style>
        /* === 1. MANTER A TUA ESTÉTICA ORIGINAL === */
        
        /* Grid das Stats (Os teus cartões bonitos) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
        }

        .stat-card {
            background: rgba(0,0,0,0.6); /* Um pouco mais escuro para ler sobre o mapa */
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .stat-val { font-family: 'Rajdhani'; font-size: 1.8em; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .stat-label { font-family: 'Rajdhani'; font-size: 0.9em; color: #00f3ff; text-transform: uppercase; letter-spacing: 2px; }

        /* Ajustes de Layout */
        .dashboard-container { height: calc(100vh - 80px); display: flex; overflow: hidden; }
        
        .map-wrapper { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            background: #051020; /* Fundo base caso o mapa demore */
            padding: 20px;
        }

        /* O Contentor do Highcharts (Substitui o mapSnapshot) */
        #container {
            flex: 1;
            width: 100%;
            height: 100%;
            background: transparent !important;
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        /* === 2. SIDEBAR COM TABS (Estilo Index mas adaptado ao teu tema) === */
        .sidebar {
            width: 320px;
            background: rgba(2, 5, 10, 0.95);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .archive-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.05);
        }

        select.archive-selector {
            background: #051020;
            color: #00f3ff;
            border: 1px solid #00f3ff;
            padding: 10px;
            font-family: 'Rajdhani';
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            outline: none;
            text-transform: uppercase;
        }

        /* Tabs Estilizadas */
        .tab-container { display: flex; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { 
            flex: 1;
            background: transparent;
            border: none;
            color: #666;
            padding: 15px 5px;
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab-btn.active { color: #00f3ff; border-bottom: 2px solid #00f3ff; background: linear-gradient(to top, rgba(0, 243, 255, 0.1), transparent); }

        .tab-content { display: none; flex: 1; width: 100%; height: 100%; }
        .tab-content.active { display: block; }
        
        .content-frame { width: 100%; height: 100%; border: none; }

        /* Override Highcharts Background */
        .highcharts-container, .highcharts-root { background: transparent !important; }

    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA: THE MAP <span style="font-size:0.5em; color:#00f3ff; vertical-align: super;">ARCHIVES</span></h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Live Map</a>
            <a href="#" class="active">Archives</a>
            <a href="https://discord.gg/cparmies" target="_blank">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="archive-header">
                <div style="font-family:'Rajdhani'; font-size:0.8em; color:#888; margin-bottom:5px;">SELECT TIMEFRAME</div>
                <select id="weekSelector" class="archive-selector" onchange="loadWeekData(this.value)">
                    <option>Loading...</option>
                </select>
            </div>

            <div class="tab-container">
                <button class="tab-btn active" onclick="openTab(event, 'wealth')">Wealth</button>
                <button class="tab-btn" onclick="openTab(event, 'forces')">Forces</button>
                <button class="tab-btn" onclick="openTab(event, 'wars')">Wars</button>
            </div>

            <div id="wealth" class="tab-content active">
                <iframe id="wealthFrame" class="content-frame"></iframe>
            </div>
            <div id="forces" class="tab-content">
                <iframe id="forcesFrame" class="content-frame"></iframe>
            </div>
            <div id="wars" class="tab-content">
                <iframe id="warsFrame" class="content-frame"></iframe>
            </div>
        </aside>

        <div class="map-wrapper">
            
            <div class="map-header" style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
                <span class="status-indicator">
                    <div class="status-dot" style="background:#00f3ff; box-shadow:0 0 10px #00f3ff;"></div> 
                    ARCHIVED DATA: <span id="archiveDate" style="color:#fff; font-weight:bold; margin-left:10px;">-</span>
                </span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="totalSpent">0</div>
                    <div class="stat-label">Coins Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="totalAttacks">0</div>
                    <div class="stat-label">Attacks Launched</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="totalWars">0</div>
                    <div class="stat-label">Active Wars</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="favWeapon">-</div>
                    <div class="stat-label">Fav. Weapon</div>
                </div>
            </div>

            <div id="container"></div>

            <div id="loadingOverlay" style="display:none; position:absolute; top:60%; left:50%; transform:translate(-50%,-50%); color:#00f3ff; font-family:'Rajdhani'; font-size:1.5em; text-shadow:0 0 10px #00f3ff;">
                RETRIEVING ARCHIVE...
            </div>

        </div>

    </div>

    <script>
        let historyData = [];

        window.onload = async function() {
            try {
                const response = await fetch('history.json');
                if (!response.ok) throw new Error("History file missing");
                historyData = await response.json();

                const selector = document.getElementById('weekSelector');
                selector.innerHTML = "";
                
                if (historyData.length === 0) {
                    selector.innerHTML = "<option>No Archives Found</option>";
                    return;
                }

                historyData.forEach((week, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.innerText = week.date;
                    selector.appendChild(opt);
                });

                loadWeekData(0);

            } catch (e) {
                console.error(e);
            }
        };

        function loadWeekData(index) {
            const week = historyData[index];
            const stats = week.stats.global;
            
            // Path base (compatibilidade com versões antigas ou novas do teu backend)
            const basePath = week.path || `archives/${week.date}`;

            // 1. Header & Stats
            document.getElementById('archiveDate').innerText = week.date;
            document.getElementById('totalSpent').innerText = formatMoney(stats.spent);
            document.getElementById('totalAttacks').innerText = stats.attacks;
            document.getElementById('totalWars').innerText = stats.wars || 0;

            let fav = "None"; let max = 0;
            for (const [item, count] of Object.entries(stats.items || {})) {
                if (count > max) { max = count; fav = item; }
            }
            document.getElementById('favWeapon').innerText = fav.toUpperCase();

            // 2. Carregar Iframes da Sidebar
            document.getElementById('wealthFrame').src = `${basePath}/wealth.html`;
            document.getElementById('forcesFrame').src = `${basePath}/army_code.html`;
            document.getElementById('warsFrame').src = `${basePath}/wars.html`;

            // 3. Carregar o Mapa
            loadArchiveMap(basePath);
        }

        function loadArchiveMap(basePath) {
            const container = document.getElementById('container');
            const loader = document.getElementById('loadingOverlay');
            
            loader.style.display = 'block';

            // Destruir mapa anterior
            if (Highcharts.charts[0]) { Highcharts.charts[0].destroy(); }
            container.innerHTML = ""; 

            // Trocar CSS
            const cssLink = document.getElementById('archiveMapCss');
            cssLink.href = `${basePath}/map.css?t=${Date.now()}`;

            // Trocar JS
            const oldScript = document.getElementById('dynamicMapScript');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = 'dynamicMapScript';
            script.src = `${basePath}/map.js?t=${Date.now()}`;
            
            script.onload = function() {
                loader.style.display = 'none';
            };
            script.onerror = function() {
                loader.style.display = 'none';
                container.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100%; color:#ff0055; font-family:'Rajdhani'">DATA CORRUPTED OR MISSING</div>`;
            };

            document.body.appendChild(script);
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function formatMoney(amount) {
            if (!amount) return "0";
            if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return (amount / 1000).toFixed(1) + 'k';
            return amount.toLocaleString('en-US');
        }
    </script>
</body>
</html>
