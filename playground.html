<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    <link id="archiveMapCss" rel="stylesheet" href="map.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>

    <style>
        /* === ESTILOS IMPORTADOS DO INDEX.HTML (Para o mapa ficar igual) === */
        .highcharts-container, .highcharts-root, #container {
            background: transparent !important;
            width: 100% !important;  
            height: 100% !important;
            display: flex;
        }
        
        /* Fundo com Grid Tático */
        .map-wrapper {
            background-color: #051020 !important;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px) !important;
            background-size: 40px 40px !important;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Importante para o mapa não estourar */
        }

        /* === ESTILOS ESPECÍFICOS DO ARQUIVO === */
        .dashboard-container { height: calc(100vh - 60px); display: flex; overflow: hidden; }
        .sidebar { width: 350px; display: flex; flex-direction: column; background: #02050a; border-left: 1px solid #333; z-index: 10; }

        /* Barra de Stats (Overlay no topo do mapa) */
        .stats-bar {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; 
            padding: 10px; background: rgba(0,0,0,0.6); border-bottom: 1px solid #00f3ff33;
            z-index: 5;
        }
        .stat-item { text-align: center; }
        .stat-val { font-size: 1.2em; font-weight: bold; color: #fff; font-family: 'Rajdhani'; }
        .stat-lbl { font-size: 0.7em; color: #00f3ff; text-transform: uppercase; letter-spacing: 1px; }

        /* Tabs da Sidebar */
        .sidebar-tabs { display: flex; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(0, 243, 255, 0.3); }
        .tab-btn { flex: 1; background: transparent; border: none; color: #94a3b8; padding: 10px; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab-btn.active { color: #00f3ff; border-bottom: 2px solid #00f3ff; background: rgba(0, 243, 255, 0.1); }
        
        .tab-content { display: none; flex: 1; width: 100%; height: 100%; }
        .tab-content.active { display: block; }
        
        /* Iframe para conteúdos secundários (Wealth, Wars, etc) */
        .content-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA: THE MAP <span style="font-size:0.5em; color:var(--text-muted); vertical-align: super;">ARCHIVES</span></h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Live Map</a>
            <a href="#" class="active">Archives</a>
            <a href="https://discord.gg/cparmies" target="_blank">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="map-wrapper">
            <div class="stats-bar">
                <div class="stat-item"><div class="stat-val" id="totalSpent">0</div><div class="stat-lbl">Coins Spent</div></div>
                <div class="stat-item"><div class="stat-val" id="totalAttacks">0</div><div class="stat-lbl">Attacks</div></div>
                <div class="stat-item"><div class="stat-val" id="totalWars">0</div><div class="stat-lbl">Active Wars</div></div>
                <div class="stat-item"><div class="stat-val" id="favWeapon">-</div><div class="stat-lbl">Fav. Weapon</div></div>
            </div>

            <div id="container"></div>
            
            <div id="loadingOverlay" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#00f3ff; font-family:'Rajdhani';">
                LOADING ARCHIVE...
            </div>
        </div>

        <aside class="sidebar">
            <div style="padding:15px; border-bottom:1px solid #333;">
                <h3 style="margin:0 0 10px 0; font-family:'Rajdhani'; color:#fff;">SELECT WEEK</h3>
                <select id="weekSelector" onchange="loadWeekData(this.value)" style="width:100%; padding:8px; background:#051020; color:#00f3ff; border:1px solid #00f3ff; font-family:'Rajdhani'; font-weight:bold; cursor:pointer;">
                    <option>Loading...</option>
                </select>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="openTab(event, 'wealth')">Wealth</button>
                <button class="tab-btn" onclick="openTab(event, 'forces')">Forces</button>
                <button class="tab-btn" onclick="openTab(event, 'wars')">Wars</button>
            </div>

            <div id="wealth" class="tab-content active">
                <iframe id="wealthFrame" class="content-frame"></iframe>
            </div>
            <div id="forces" class="tab-content">
                <iframe id="forcesFrame" class="content-frame"></iframe>
            </div>
            <div id="wars" class="tab-content">
                <iframe id="warsFrame" class="content-frame"></iframe>
            </div>
        </aside>

    </div>

    <script>
        let historyData = [];

        window.onload = async function() {
            try {
                const response = await fetch('history.json');
                if (!response.ok) throw new Error("History file not found");
                historyData = await response.json();

                const selector = document.getElementById('weekSelector');
                selector.innerHTML = "";
                
                if (historyData.length === 0) {
                    selector.innerHTML = "<option>No Archives Found</option>";
                    return;
                }

                historyData.forEach((week, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    // Mostra a data e o ID (semana)
                    opt.innerText = `${week.date}`; 
                    selector.appendChild(opt);
                });

                // Carrega a semana mais recente (índice 0)
                loadWeekData(0);

            } catch (e) {
                console.error(e);
                document.getElementById('container').innerHTML = `<div style="text-align:center; padding-top:50px; color:#ff0055;">ERROR LOADING HISTORY</div>`;
            }
        };

        function loadWeekData(index) {
            const week = historyData[index];
            const stats = week.stats.global;
            const basePath = week.path || `archives/${week.date}`;

            // 1. Atualizar Números (Stats Bar)
            document.getElementById('totalSpent').innerText = formatMoney(stats.spent);
            document.getElementById('totalAttacks').innerText = stats.attacks;
            document.getElementById('totalWars').innerText = stats.wars || 0;
            
            let fav = "None"; let max = 0;
            for (const [item, count] of Object.entries(stats.items || {})) {
                if (count > max) { max = count; fav = item; }
            }
            document.getElementById('favWeapon').innerText = fav.toUpperCase();

            // 2. Carregar Iframes Laterais
            document.getElementById('wealthFrame').src = `${basePath}/wealth.html`;
            document.getElementById('forcesFrame').src = `${basePath}/army_code.html`;
            document.getElementById('warsFrame').src = `${basePath}/wars.html`;

            // 3. CARREGAR O MAPA (A Lógica Pesada)
            loadArchiveMap(basePath);
        }

        function loadArchiveMap(basePath) {
            const container = document.getElementById('container');
            const loader = document.getElementById('loadingOverlay');
            
            // Mostrar Loading
            loader.style.display = 'block';

            // A. Limpar Mapa Antigo
            // Se já houver um chart instanciado, destruí-lo para limpar memória e eventos
            if (Highcharts.charts[0]) {
                Highcharts.charts[0].destroy();
            }
            container.innerHTML = ""; // Limpa qualquer resíduo HTML

            // B. Trocar o CSS do Mapa
            const cssLink = document.getElementById('archiveMapCss');
            cssLink.href = `${basePath}/map.css?t=${new Date().getTime()}`; // Timestamp para evitar cache

            // C. Trocar o Script do Mapa (JS)
            // Primeiro removemos o script antigo se existir
            const oldScript = document.getElementById('dynamicMapScript');
            if (oldScript) oldScript.remove();

            // Criamos o novo script
            const script = document.createElement('script');
            script.id = 'dynamicMapScript';
            script.src = `${basePath}/map.js?t=${new Date().getTime()}`;
            
            script.onload = function() {
                loader.style.display = 'none';
                console.log("Archive Map Loaded: " + basePath);
                // Nota: O map.js executa automaticamente e procura por id="container", 
                // que nós já temos no HTML acima.
            };

            script.onerror = function() {
                loader.style.display = 'none';
                container.innerHTML = `<div style="text-align:center; padding-top:50px; color:#ff0055;">FAILED TO LOAD MAP DATA</div>`;
            };

            document.body.appendChild(script);
        }

        // Funções Utilitárias
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function formatMoney(amount) {
            if (!amount) return "0";
            if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return (amount / 1000).toFixed(1) + 'k';
            return amount.toLocaleString('en-US');
        }
    </script>
</body>
</html>
