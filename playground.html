<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="map.css">

    <style>
        /* Ajustes Espec√≠ficos para a P√°gina de Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-val { font-size: 1.8em; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        .stat-label { font-size: 0.8em; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0,0,0,0.2);
        }

        select.archive-selector {
            background: #051020;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 8px 15px;
            font-family: 'Rajdhani';
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }

        /* Leaderboard Styling */
        .lb-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center;
        }
        .lb-rank { color: var(--neon-blue); font-weight: bold; width: 30px; }
        .lb-name { flex: 1; font-weight: 600; }
        .lb-val { font-family: monospace; letter-spacing: 1px; }
        
        .val-hidden { color: #ff0055; letter-spacing: 2px; }
        .val-points { color: #ffd700; text-shadow: 0 0 5px #ffd700; }

        /* Map Snapshot Grid */
        .snapshot-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 20px;
            justify-content: center;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .snap-dot {
            width: 14px;
            height: 14px;
            background: #222;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: help;
        }
        .snap-dot:hover {
            transform: scale(1.5);
            border-color: #fff;
            z-index: 10;
        }
		.tab-container { display: flex; gap: 5px; margin-bottom: 10px; }
		.tab-btn { 
			background: #051020; border: 1px solid var(--neon-blue); color: var(--neon-blue);
			padding: 5px 10px; cursor: pointer; font-family: 'Rajdhani'; font-size: 0.7em;
		}
		.tab-btn.active { background: var(--neon-blue); color: #000; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA: THE MAP <span style="font-size:0.5em; color:var(--text-muted); vertical-align: super;">ARCHIVES</span></h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Live Map</a>
            <a href="#" class="active">Archives</a>
            <a href="https://discord.gg/cparmies" target="_blank">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div style="padding-bottom:15px; border-bottom:1px solid var(--border-color); margin-bottom:15px;">
                <h2 style="margin:0; border:none;">Select Date</h2>
                <select id="weekSelector" class="archive-selector" onchange="loadWeekData(this.value)" style="width:100%">
                    <option>Loading...</option>
                </select>
            </div>

            <h2 id="lbTitle">Rankings</h2>
			<div class="tab-container">
				<button class="tab-btn active" onclick="switchTab('topten')">TOP 10</button>
				<button class="tab-btn" onclick="switchTab('forces')">FORCES</button>
				<button class="tab-btn" onclick="switchTab('wealth')">WEALTH</button>
			</div>
            <div id="leaderboardList" style="flex:1; overflow-y:auto;">
                </div>
            
            <div style="margin-top:20px; padding-top:10px; border-top:1px solid var(--border-color);">
                <div style="font-size:0.8em; color:var(--text-muted); text-transform:uppercase;">Most Aggressive</div>
                <div id="warmongerName" style="font-size:1.4em; font-weight:bold; color:#ff0055;">-</div>
                <div id="warmongerCount" style="color:#fff;">0 Attacks</div>
            </div>
        </aside>

        <div class="map-wrapper" style="display:block; overflow-y:auto;">
            
            <div class="map-header">
                <span class="status-indicator">
                    <div class="status-dot" style="background:var(--neon-blue); box-shadow:0 0 8px var(--neon-blue);"></div> 
                    ARCHIVED DATA: <span id="archiveDate" style="color:#fff; margin-left:5px;">-</span>
                </span>
            </div>

            <div style="padding:20px;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-val" id="totalSpent">0</div>
                        <div class="stat-label">Coins Spent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="totalAttacks">0</div>
                        <div class="stat-label">Attacks Launched</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="totalWars">0</div>
                        <div class="stat-label">Active Wars</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="favWeapon">-</div>
                        <div class="stat-label">Fav. Weapon</div>
                    </div>
                </div>

                <h3 style="color:var(--neon-blue); text-transform:uppercase; border-bottom:1px solid var(--border-color); padding-bottom:10px;">Territory Snapshot</h3>
                <div id="mapSnapshot" class="snapshot-grid">
                    </div>
            </div>

        </div>

    </div>

    <div class="footer-text" style="text-align:center; padding: 10px; color: #555; font-size: 0.8rem;">
        UI by df44 for CPA
    </div>

    <script>
        let historyData = [];

        window.onload = async function() {
            try {
                const response = await fetch('history.json');
                if (!response.ok) throw new Error("History file not found");
                historyData = await response.json();

                const selector = document.getElementById('weekSelector');
                selector.innerHTML = "";
                
                if (historyData.length === 0) {
                    selector.innerHTML = "<option>No Archives Found</option>";
                    return;
                }

                historyData.forEach((week, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.innerText = `${week.id}`;
                    selector.appendChild(opt);
                });

                loadWeekData(0);

            } catch (e) {
                console.error(e);
                document.querySelector('.dashboard-container').innerHTML = 
                    `<div style="width:100%; text-align:center; padding-top:100px; color:#ff0055;">
                        <h2>ARCHIVE OFFLINE</h2>
                        <p>No history data generated yet.</p>
                    </div>`;
            }
        };

        function loadWeekData(index) {
            const week = historyData[index];
            const stats = week.stats.global;
            const armies = week.stats.armies;

            // Header
            document.getElementById('archiveDate').innerText = week.date;

            // Stats
            document.getElementById('totalSpent').innerText = formatMoney(stats.spent);
            document.getElementById('totalAttacks').innerText = stats.attacks;
            document.getElementById('totalWars').innerText = stats.wars;
            
            let fav = "None";
            let maxUsage = 0;
            for (const [item, count] of Object.entries(stats.items || {})) {
                if (count > maxUsage) { maxUsage = count; fav = item; }
            }
            document.getElementById('favWeapon').innerText = fav.charAt(0).toUpperCase() + fav.slice(1);
			let currentTab = 'topten';

			function switchTab(tab) {
				currentTab = tab;
				document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
				event.target.classList.add('active');
				renderLeaderboard();
			}

			function renderLeaderboard() {
				const week = historyData[currentWeekIndex];
				const lbContainer = document.getElementById('leaderboardList');
				lbContainer.innerHTML = "";

				if (currentTab === 'topten') {
					week.leaderboard.forEach((entry, i) => {
						lbContainer.innerHTML += createRow(i+1, entry.name, `${entry.score.toFixed(1)} PTS`, "val-points");
					});
				} else if (currentTab === 'forces') {
					// Gerado dinamicamente a partir do snapshot do mapa
					const counts = {};
					Object.values(week.map_snapshot).forEach(owner => {
						if(owner !== "None" && owner !== "Freeland") counts[owner] = (counts[owner] || 0) + 1;
					});
					const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
					sorted.forEach(([name, count], i) => {
						lbContainer.innerHTML += createRow(i+1, name, `${count} Servers`, "");
					});
				} else if (currentTab === 'wealth') {
					// Se n√£o salvou a wealth no json, pode mostrar "Data not archived" ou integrar no archive_week
					lbContainer.innerHTML = "<div style='padding:20px; color:#555;'>Wealth history not available for this run.</div>";
				}
			}

			function createRow(rank, name, val, valClass) {
				return `
					<div class="lb-row">
						<div style="display:flex; align-items:center; gap:10px;">
							<span class="lb-rank">#${rank}</span>
							<span class="lb-name">${name}</span>
						</div>
						<span class="lb-val ${valClass}">${val}</span>
					</div>`;
            // Leaderboard
            const lbContainer = document.getElementById('leaderboardList');
            const lbTitle = document.getElementById('lbTitle');
            lbContainer.innerHTML = "";
            
            const isManual = week.leaderboard.length > 0 && week.leaderboard[0].type === "manual";
            lbTitle.innerText = isManual ? "üèÜ Power Rankings" : "üí∞ Wealth Leaderboard";

            week.leaderboard.forEach((entry, i) => {
                const row = document.createElement('div');
                row.className = "lb-row";
                
                let valHtml = "";
                if (isManual) {
                    valHtml = `<span class="lb-val val-points">${entry.score.toFixed(1)} PTS</span>`;
                } else {
                    if (entry.balance === -1) {
                        valHtml = `<span class="lb-val val-hidden">HIDDEN</span>`;
                    } else {
                        valHtml = `<span class="lb-val" style="color:#00ff9d">$${formatMoney(entry.balance)}</span>`;
                    }
                }

                row.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span class="lb-rank">#${i+1}</span>
                        <span class="lb-name">${entry.name}</span>
                    </div>
                    ${valHtml}
                `;
                lbContainer.appendChild(row);
            });

            // Warmonger
            let warmestArmy = "-";
            let maxAttacks = 0;
            for (const [name, data] of Object.entries(armies)) {
                if (data.attacks > maxAttacks) { maxAttacks = data.attacks; warmestArmy = name; }
            }
            document.getElementById('warmongerName').innerText = warmestArmy;
            document.getElementById('warmongerCount').innerText = `${maxAttacks} Attacks`;

            // Map Snapshot
            const mapContainer = document.getElementById('mapSnapshot');
            mapContainer.innerHTML = "";
            
            const sortedServers = Object.keys(week.map_snapshot).sort();
            sortedServers.forEach(serverName => {
                const owner = week.map_snapshot[serverName];
                let color = stringToColor(owner);
                if (owner === "Freeland") color = "#222"; 
                if (owner === "None") color = "#111";

                const dot = document.createElement('div');
                dot.className = "snap-dot";
                dot.style.backgroundColor = color;
                dot.title = `${serverName}: ${owner}`;
                mapContainer.appendChild(dot);
            });
        }

        function formatMoney(amount) {
            if (!amount) return "0";
            if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return (amount / 1000).toFixed(1) + 'k';
            return amount.toLocaleString('en-US');
        }

        function stringToColor(str) {
            if (!str) return "#333";
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                let value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;
        }
    </script>
</body>
</html>
