<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Archive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="map.css">
    
    <link id="archiveMapCss" rel="stylesheet" href="map.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>

    <style>
        /* === TUA ESTÉTICA ORIGINAL (PRESERVADA) === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-val { font-size: 1.8em; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .stat-lbl { font-size: 0.8em; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        /* === AJUSTES DA SIDEBAR (Mais fina) === */
        .sidebar {
            width: 250px; /* Reduzi de 350px para 250px como pediste */
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.5);
            border-right: 1px solid #333;
        }

        /* Tabs */
        .sidebar-tabs { display: flex; border-bottom: 1px solid #333; }
        .tab-btn { 
            flex: 1; background: transparent; border: none; color: #aaa; 
            padding: 10px 5px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold;
            font-size: 0.9em; text-transform: uppercase;
        }
        .tab-btn.active { color: #00f3ff; border-bottom: 2px solid #00f3ff; background: rgba(0, 243, 255, 0.1); }
        .tab-content { display: none; flex: 1; width: 100%; height: 100%; }
        .tab-content.active { display: block; }
        
        iframe { width: 100%; height: 100%; border: none; }

        /* === O SÍTIO DO MAPA (Substitui o Snapshot) === */
        #container {
            width: 100%;
            height: 100%;
            min-height: 500px; /* Garante altura se não houver conteúdo */
            background: transparent; /* Deixa ver o teu fundo fixe */
        }
        
        /* Layout Principal */
        .dashboard-container { display: flex; height: calc(100vh - 60px); }
        .main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; position: relative; }
        
        /* Remove o fundo branco do Highcharts */
        .highcharts-container, .highcharts-root { background: transparent !important; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section"><h1>CPA ARCHIVES</h1></div>
        <div class="nav-links">
            <a href="index.html">Live Map</a>
            <a href="#" class="active">Archives</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div style="padding:15px; border-bottom:1px solid #333;">
                <select id="weekSelector" onchange="loadWeekData(this.value)" style="width:100%; padding:5px; background:#111; color:#0ff; border:1px solid #0ff; font-family:'Rajdhani';">
                    <option>Loading...</option>
                </select>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="openTab(event, 'topten')">Top 10</button>
                <button class="tab-btn" onclick="openTab(event, 'forces')">Forces</button>
                <button class="tab-btn" onclick="openTab(event, 'wealth')">Wealth</button>
            </div>

            <div id="topten" class="tab-content active">
                <iframe id="toptenFrame"></iframe>
            </div>
            <div id="forces" class="tab-content">
                <iframe id="forcesFrame"></iframe>
            </div>
            <div id="wealth" class="tab-content">
                <iframe id="wealthFrame"></iframe>
            </div>
        </aside>

        <div class="main-content">
            
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-val" id="totalSpent">0</div><div class="stat-lbl">Spent</div></div>
                <div class="stat-card"><div class="stat-val" id="totalAttacks">0</div><div class="stat-lbl">Attacks</div></div>
                <div class="stat-card"><div class="stat-val" id="totalWars">0</div><div class="stat-lbl">Wars</div></div>
                <div class="stat-card"><div class="stat-val" id="favWeapon">-</div><div class="stat-lbl">Fav. Item</div></div>
            </div>

            <div id="container"></div>
            
            <div id="loadingMsg" style="display:none; position:absolute; top:60%; left:50%; transform:translate(-50%,-50%); color:#0ff; font-family:'Rajdhani';">LOADING ARCHIVE...</div>

        </div>
    </div>

    <script>
        let historyData = [];

        window.onload = async function() {
            try {
                const response = await fetch('history.json');
                historyData = await response.json();
                
                const selector = document.getElementById('weekSelector');
                selector.innerHTML = "";
                
                if (!historyData.length) { selector.innerHTML = "<option>No Archives</option>"; return; }

                historyData.forEach((week, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.innerText = week.date;
                    selector.appendChild(opt);
                });
                loadWeekData(0); 
            } catch (e) { console.error("Erro history:", e); }
        };

        function loadWeekData(index) {
            const week = historyData[index];
            const stats = week.stats.global;
            const basePath = week.path || `archives/${week.date}`;

            // 1. Stats
            document.getElementById('totalSpent').innerText = formatMoney(stats.spent);
            document.getElementById('totalAttacks').innerText = stats.attacks;
            document.getElementById('totalWars').innerText = stats.wars || 0;
            
            let fav = "None"; let max = 0;
            for (const [i, c] of Object.entries(stats.items || {})) { if (c > max) { max = c; fav = i; } }
            document.getElementById('favWeapon').innerText = fav.toUpperCase();

            // 2. Iframes (Tabs Novas)
            document.getElementById('toptenFrame').src = `${basePath}/topten.html`;
            document.getElementById('forcesFrame').src = `${basePath}/army_code.html`;
            document.getElementById('wealthFrame').src = `${basePath}/wealth.html`;

            // 3. Carregar Mapa
            loadArchiveMap(basePath);
        }

        function loadArchiveMap(basePath) {
            const container = document.getElementById('container');
            const loader = document.getElementById('loadingMsg');
            loader.style.display = 'block';

            if (Highcharts.charts[0]) Highcharts.charts[0].destroy();
            container.innerHTML = "";

            // Atualiza CSS do mapa
            document.getElementById('archiveMapCss').href = `${basePath}/map.css?t=${Date.now()}`;

            // Injeta o JS do mapa
            const oldScript = document.getElementById('dynamicMapScript');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = 'dynamicMapScript';
            script.src = `${basePath}/map.js?t=${Date.now()}`;
            
            script.onload = () => { loader.style.display = 'none'; };
            document.body.appendChild(script);
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function formatMoney(amount) {
            if (!amount) return "0";
            if (amount >= 1000000) return (amount / 1000000).toFixed(1) + 'M';
            if (amount >= 1000) return (amount / 1000).toFixed(1) + 'k';
            return amount.toLocaleString('en-US');
        }
    </script>
</body>
</html>
