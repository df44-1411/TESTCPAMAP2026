
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
<style>
    /* CUSTOM SCROLLBAR */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #1c3d5e; border-radius: 4px; border: 1px solid rgba(0, 243, 255, 0.1); }
    ::-webkit-scrollbar-thumb:hover { background: #00f3ff; box-shadow: 0 0 10px #00f3ff; }
    html { scrollbar-width: thin; scrollbar-color: #1c3d5e rgba(0, 0, 0, 0.2); }

    /* GENERAL STYLE */
    body {
        background: transparent;
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 5px 10px 5px 5px;
        overflow-x: hidden;
        overflow-y: auto;
        user-select: none;
    }

    .army-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(20, 30, 50, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left-width: 5px;
        margin-bottom: 8px;
        padding: 12px 15px;
        border-radius: 4px;
        backdrop-filter: blur(4px);
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        cursor: pointer;
        position: relative;
    }

    .army-card:hover {
        transform: translateX(5px);
        background: rgba(40, 50, 80, 0.95);
        border-color: rgba(0, 243, 255, 0.3);
    }

    .army-name {
        color: #e0e6ed;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .army-count {
        background: rgba(255,255,255,0.1);
        color: #fff;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.85rem;
        font-weight: bold;
    }
</style>
</head>
<body>

    <div class="army-card" style="border-left-color: #020061;">
        <span class="army-name">Teutons</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #87d1ff;">
        <span class="army-name">Club Penguin Armies</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #ff4d4d;">
        <span class="army-name">CPA Battleground</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #ff3366;">
        <span class="army-name">Club Penguin Army Judges</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #000dff;">
        <span class="army-name">Help Force</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #060505;">
        <span class="army-name">Rebel Penguin Federation</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #12690e;">
        <span class="army-name">Penguins of Agartha</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #000050;">
        <span class="army-name">Star Force</span>
        <span class="army-count">1</span>
    </div>
    
    <div class="army-card" style="border-left-color: #2b8b1f;">
        <span class="army-name">Army of Club Penguin</span>
        <span class="army-count">4</span>
    </div>
    
    <div class="army-card" style="border-left-color: #043acf;">
        <span class="army-name">Water Vikings</span>
        <span class="army-count">7</span>
    </div>
    
    <div class="army-card" style="border-left-color: #90ee90;">
        <span class="army-name">Aliens</span>
        <span class="army-count">8</span>
    </div>
    
    <div class="army-card" style="border-left-color: #666666;">
        <span class="army-name">Freeland</span>
        <span class="army-count">34</span>
    </div>
    
<script>
    const cards = document.querySelectorAll('.army-card');
    cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
            const name = card.querySelector('.army-name').innerText;
            window.parent.postMessage({ type: 'hoverArmy', army: name }, '*');
        });
        card.addEventListener('mouseleave', () => {
            window.parent.postMessage({ type: 'resetMap' }, '*');
        });
    });
</script>
</body>
</html>
